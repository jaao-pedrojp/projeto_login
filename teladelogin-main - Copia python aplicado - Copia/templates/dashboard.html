{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h1 class="dashboard-title"><span class="material-icons" style="vertical-align: middle; font-size: 1.5em; margin-right: 8px;">account_circle</span>Bem-vindo! {{ email }}</h1>
    <p class="dashboard-text"><span class="material-icons" style="vertical-align: middle; font-size: 1.2em; margin-right: 6px;">verified_user</span>Você está autenticado no sistema.</p>
    <p class="dashboard-success"><span class="material-icons" style="vertical-align: middle; font-size: 1.2em; margin-right: 6px;">check_circle</span>Dashboard carregado com sucesso!</p>
    <div class="dashboard-logout-container">
        <a href="{{ url_for('logout') }}" class="dashboard-logout-button"><span class="material-icons" style="vertical-align: middle; font-size: 1.2em; margin-right: 6px;">logout</span>Sair do Sistema</a>
    </div>
</div>
{% endblock %}
