{% extends "base.html" %}

{% block content %}
<div class="main-login">
    <div class="left-login">
        <h1>Verifique sua conta<br>Para acessar nossa aplicação</h1>
        <img src="{{ url_for('static', filename='assets/astronauta.svg') }}" class="left-login-img" alt="Astronauta">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>VERIFICAÇÃO</h1>
            <p>Um código foi enviado para {{ email }}</p>
            <form method="POST">
                <div class="textfield">
                    <label for="codigo">Código</label>
                    <input type="text" name="codigo" placeholder="Digite o código" required>
                </div>
                <button type="submit" class="btn-login">VERIFICAR</button>
            </form>
        </div>
    </div>
</div>

<script>
window.addEventListener("load", () => {
    document.body.classList.add("fade-in");
});
</script>
{% endblock %}
